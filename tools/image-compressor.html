<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Compressor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 480px;
      margin: auto;
      background: #f5f7fa;
      color: #333;
    }
    h1 {
      color: #4a4aff;
      margin-bottom: 1rem;
    }
    label, input, button {
      font-size: 1.1rem;
    }
    button {
      background: #4a4aff;
      color: white;
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #3a3acc;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Image Compressor</h1>
  <input type="file" id="imgInput" accept="image/*" /><br /><br />
  <label for="quality">Quality (0.1 to 1): </label>
  <input type="number" id="quality" min="0.1" max="1" step="0.1" value="0.7" /><br /><br />
  <canvas id="canvas" style="display:none;"></canvas>
  <br />
  <button onclick="compressImage()">Compress & Download</button>
  <p id="status"></p>

  <script>
    let img = new Image();
    let imgDataURL = '';

    document.getElementById('imgInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        imgDataURL = reader.result;
        img.src = imgDataURL;
        document.getElementById('status').textContent = 'Image loaded, ready to compress.';
      };
      reader.readAsDataURL(file);
    });

    function compressImage() {
      if (!img.src) {
        alert('Please select an image first.');
        return;
      }
      let quality = parseFloat(document.getElementById('quality').value);
      if (isNaN(quality) || quality < 0.1 || quality > 1) {
        alert('Quality must be a number between 0.1 and 1.');
        return;
      }

      if (!img.complete) {
        img.onload = () => {
          processCompression(quality);
        };
      } else {
        processCompression(quality);
      }
    }

    function processCompression(quality) {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);

      // Create and click a temporary download link
      const link = document.createElement('a');
      link.href = compressedDataUrl;
      link.download = 'compressed.jpg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      document.getElementById('status').textContent = 'Image compressed and downloaded!';
    }
  </script>
</body>
</html>
