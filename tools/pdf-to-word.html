<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PDF to Word Converter</title>
<style>
  :root {
    --primary: #6c5ce7;
    --primary-light: #a29bfe;
    --primary-gradient: linear-gradient(45deg, #6c5ce7, #a29bfe);
    --background: #f9faff;
    --text: #333;
    --border-light: rgba(108, 92, 231, 0.1);
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 600px;
    margin: 3rem auto;
    padding: 1.5rem 2rem;
    background: var(--background);
    color: var(--text);
    user-select: none;
  }

  h1 {
    font-size: 2.5rem;
    font-weight: 900;
    margin-bottom: 2rem;
    text-align: center;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    letter-spacing: 0.05em;
  }

  #drop-area {
    border: 2.5px dashed var(--primary);
    border-radius: 12px;
    padding: 3rem 1.5rem;
    text-align: center;
    font-weight: 600;
    font-size: 1.2rem;
    color: var(--primary);
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(108, 92, 231, 0.1);
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }

  #drop-area:hover,
  #drop-area.hover {
    background-color: rgba(108, 92, 231, 0.1);
    border-color: var(--primary-light);
  }

  #drop-area span {
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: 900;
  }

  button {
    margin-top: 2rem;
    background: var(--primary);
    background-image: var(--primary-gradient);
    border: none;
    border-radius: 50px;
    color: #fff;
    padding: 0.9rem 0;
    font-size: 1.25rem;
    font-weight: 700;
    cursor: pointer;
    width: 100%;
    box-shadow: 0 8px 16px rgba(108, 92, 231, 0.3);
    position: relative;
    overflow: hidden;
    transition: background-position 0.3s ease;
    background-size: 200% 200%;
    background-position: 0% 50%;
  }

  button:hover:not(:disabled) {
    background-position: 100% 50%;
  }

  button:disabled {
    background: rgba(108, 92, 231, 0.3);
    cursor: not-allowed;
    box-shadow: none;
  }

  button::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 7px;
    height: 7px;
    background: rgba(255, 255, 255, 0.5);
    opacity: 0;
    border-radius: 100%;
    transform: scale(1, 1) translate(-50%, -50%);
    transform-origin: 50% 50%;
    pointer-events: none;
  }

  button:active::after {
    animation: ripple 0.6s ease-out;
  }

  @keyframes ripple {
    0% {
      transform: scale(0, 0);
      opacity: 0.5;
    }
    100% {
      transform: scale(20, 20);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1>PDF to Word Converter</h1>

<div id="drop-area">Drag & Drop your <span>.pdf</span> file here or click to select</div>
<input type="file" id="fileElem" accept=".pdf" style="display:none" />

<button id="convertBtn" disabled>Convert to Word</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.6.172/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.0.1/docx.umd.js"></script>

<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.6.172/pdf.worker.min.js';

  const dropArea = document.getElementById("drop-area");
  const fileInput = document.getElementById("fileElem");
  const convertBtn = document.getElementById("convertBtn");
  let selectedFile;

  dropArea.addEventListener("click", () => fileInput.click());

  dropArea.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropArea.classList.add("hover");
  });

  dropArea.addEventListener("dragleave", () => {
    dropArea.classList.remove("hover");
  });

  dropArea.addEventListener("drop", (e) => {
    e.preventDefault();
    dropArea.classList.remove("hover");
    if (e.dataTransfer.files.length > 0) {
      handleFile(e.dataTransfer.files[0]);
    }
  });

  fileInput.addEventListener("change", () => {
    if (fileInput.files.length > 0) {
      handleFile(fileInput.files[0]);
    }
  });

  function handleFile(file) {
    if (file.name.toLowerCase().endsWith(".pdf")) {
      selectedFile = file;
      dropArea.textContent = `Selected file: ${file.name}`;
      convertBtn.disabled = false;
    } else {
      alert("Please upload a valid PDF file.");
      selectedFile = null;
      dropArea.innerHTML = `Drag & Drop your <span>.pdf</span> file here or click to select`;
      convertBtn.disabled = true;
    }
  }

  convertBtn.addEventListener("click", async () => {
    if (!selectedFile) return;

    convertBtn.disabled = true;
    convertBtn.textContent = "Converting...";

    try {
      const arrayBuffer = await selectedFile.arrayBuffer();
      const pdfDoc = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
      const totalPages = pdfDoc.numPages;
      let fullText = "";

      for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
        const page = await pdfDoc.getPage(pageNum);
        const textContent = await page.getTextContent();
        const pageText = textContent.items.map(item => item.str).join(" ");
        fullText += pageText + "\n\n";
      }

      if (!fullText.trim()) {
        alert("No text found in the PDF.");
        resetUI();
        return;
      }

      const { Document, Packer, Paragraph } = window.docx;
      const paragraphs = fullText.trim().split(/\n+/).map(line => new Paragraph(line));

      const doc = new Document({sections: [{children: paragraphs}]});
      const buffer = await Packer.toBlob(doc);

      const link = document.createElement("a");
      link.href = URL.createObjectURL(buffer);
      link.download = selectedFile.name.replace(/\.pdf$/, ".docx");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      resetUI();
    } catch (error) {
      alert("Error during conversion. Check console for details.");
      console.error(error);
      resetUI();
    }
  });

  function resetUI() {
    convertBtn.disabled = false;
    convertBtn.textContent = "Convert to Word";
    if (selectedFile) {
      dropArea.textContent = `Selected file: ${selectedFile.name}`;
    } else {
      dropArea.innerHTML = `Drag & Drop your <span>.pdf</span> file here or click to select`;
    }
  }
</script>

</body>
</html>
