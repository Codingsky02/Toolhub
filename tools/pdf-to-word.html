<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PDF to Word Converter</title>

<style>
  :root {
    --primary: #6c5ce7;
    --primary-light: #a29bfe;
    --bg-light: #f9faff;
    --text-dark: #333;
  }

  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
    background: var(--bg-light);
    color: var(--text-dark);
  }

  h1 {
    text-align: center;
    background: linear-gradient(45deg, var(--primary), var(--primary-light));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: 2rem;
  }

  #drop-area {
    border: 2px dashed var(--primary);
    padding: 2rem;
    text-align: center;
    cursor: pointer;
    color: var(--primary);
    margin-bottom: 1.5rem;
    border-radius: 8px;
    transition: background-color 0.3s;
  }
  #drop-area.hover {
    background: rgba(108, 92, 231, 0.1);
  }

  button {
    background: var(--primary);
    color: white;
    border: none;
    padding: 0.8rem 1.5rem;
    font-size: 1.1rem;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  button:disabled {
    background: #999;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: var(--primary-light);
  }
</style>

</head>
<body>

<h1>PDF to Word Converter</h1>

<div id="drop-area">Drag & Drop your PDF file here or click to select</div>
<input type="file" id="fileElem" accept=".pdf" style="display:none" />

<button id="convertBtn" disabled>Convert to Word</button>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
<!-- docx.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>

<script>
  const dropArea = document.getElementById("drop-area");
  const fileInput = document.getElementById("fileElem");
  const convertBtn = document.getElementById("convertBtn");
  let selectedFile = null;

  dropArea.addEventListener("click", () => fileInput.click());

  dropArea.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropArea.classList.add("hover");
  });

  dropArea.addEventListener("dragleave", () => {
    dropArea.classList.remove("hover");
  });

  dropArea.addEventListener("drop", (e) => {
    e.preventDefault();
    dropArea.classList.remove("hover");
    if (e.dataTransfer.files.length > 0) {
      handleFile(e.dataTransfer.files[0]);
    }
  });

  fileInput.addEventListener("change", () => {
    if (fileInput.files.length > 0) {
      handleFile(fileInput.files[0]);
    }
  });

  function handleFile(file) {
    if (file.name.toLowerCase().endsWith(".pdf")) {
      selectedFile = file;
      dropArea.textContent = `Selected file: ${file.name}`;
      convertBtn.disabled = false;
    } else {
      alert("Please upload a valid PDF file.");
      selectedFile = null;
      dropArea.textContent = "Drag & Drop your PDF file here or click to select";
      convertBtn.disabled = true;
    }
  }

  function resetUI() {
    convertBtn.disabled = false;
    convertBtn.textContent = "Convert to Word";
  }

  convertBtn.addEventListener("click", async () => {
    if (!selectedFile) return;

    convertBtn.disabled = true;
    convertBtn.textContent = "Converting...";

    try {
      const arrayBuffer = await selectedFile.arrayBuffer();

      // Load PDF using PDF.js
      const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
      const pdfDoc = await loadingTask.promise;

      const totalPages = pdfDoc.numPages;
      let fullText = "";

      for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
        const page = await pdfDoc.getPage(pageNum);
        const textContent = await page.getTextContent();
        const pageText = textContent.items.map(item => item.str).join(" ");
        fullText += pageText + "\n\n";
      }

      if (!fullText.trim()) {
        alert("No text found in the PDF.");
        resetUI();
        return;
      }

      // Create Word document
      const { Document, Packer, Paragraph } = window.docx;
      const paragraphs = fullText.trim().split(/\n+/).map(line => new Paragraph(line));
      const doc = new Document({ sections: [{ children: paragraphs }] });

      const blob = await Packer.toBlob(doc);

      // Trigger download
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = selectedFile.name.replace(/\.pdf$/i, ".docx");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

    } catch (error) {
      console.error("Error during conversion:", error);
      alert("Error during conversion. Check console for details.");
    }

    resetUI();
  });
</script>

</body>
</html>
