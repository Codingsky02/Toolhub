<div class="tool-container">
  <h1>PDF Merger</h1>
  <p>Combine multiple PDFs into one document</p>
  
  <div class="drop-zone" id="pdfDropZone">
    <i class="fas fa-file-pdf"></i>
    <h3>Drag & Drop PDF Files Here</h3>
    <input type="file" accept=".pdf" multiple>
  </div>
  
  <div id="pdfList" style="margin: 1rem 0;">
    <!-- PDF thumbnails would appear here -->
  </div>
  
  <div class="options">
    <button id="sortUpBtn">Move Up</button>
    <button id="sortDownBtn">Move Down</button>
    <button id="removeBtn">Remove</button>
  </div>
  
  <button id="mergeBtn">Merge PDFs</button>
</div>
