<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Word to PDF Converter</title>
<style>
  :root {
    --primary: #6c5ce7; /* blue-ish purple */
    --primary-light: rgba(108, 92, 231, 0.1);
    --primary-gradient: linear-gradient(45deg, #6c5ce7, #a29bfe);
    --background: #f9faff;
    --text: #333;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 600px;
    margin: 3rem auto;
    padding: 1.5rem;
    background: var(--background);
    color: var(--text);
  }

  h1 {
    font-weight: 700;
    font-size: 2rem;
    text-align: center;
    margin-bottom: 2rem;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    user-select: none;
  }

  #drop-area {
    border: 2px dashed var(--primary);
    border-radius: 10px;
    padding: 3rem 1rem;
    text-align: center;
    cursor: pointer;
    color: var(--primary);
    font-weight: 600;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
    position: relative;
    overflow: hidden;
    user-select: none;
  }

  #drop-area.hover {
    background: #e6ebff;
  }

  #drop-area::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: var(--primary-gradient);
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 10px;
    pointer-events: none;
  }

  #drop-area.hover::after {
    opacity: 0.05;
  }

  button {
    background: var(--primary);
    color: white;
    border: none;
    padding: 0.8rem 1.6rem;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    width: 100%;
    margin-top: 1.5rem;
    position: relative;
    overflow: hidden;
    transition: background-color 0.3s ease;
  }

  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  button::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 5px;
    height: 5px;
    background: rgba(255, 255, 255, 0.5);
    opacity: 0;
    border-radius: 100%;
    transform: scale(1, 1) translate(-50%, -50%);
    transform-origin: 50% 50%;
  }

  button:active::after {
    animation: ripple 0.6s ease-out;
  }

  @keyframes ripple {
    0% {
      transform: scale(0, 0);
      opacity: 0.5;
    }
    100% {
      transform: scale(20, 20);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1>Word to PDF Converter</h1>

<div id="drop-area">Drag & Drop your <span style="background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; color: transparent; font-weight: 700;">.docx</span> file here or click to select</div>
<input type="file" id="fileElem" accept=".docx" style="display:none" />

<button id="convertBtn" disabled>Convert to PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  const dropArea = document.getElementById("drop-area");
  const fileInput = document.getElementById("fileElem");
  const convertBtn = document.getElementById("convertBtn");
  let selectedFile;

  dropArea.addEventListener("click", () => fileInput.click());

  dropArea.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropArea.classList.add("hover");
  });

  dropArea.addEventListener("dragleave", () => {
    dropArea.classList.remove("hover");
  });

  dropArea.addEventListener("drop", (e) => {
    e.preventDefault();
    dropArea.classList.remove("hover");
    if (e.dataTransfer.files.length > 0) {
      handleFile(e.dataTransfer.files[0]);
    }
  });

  fileInput.addEventListener("change", () => {
    if (fileInput.files.length > 0) {
      handleFile(fileInput.files[0]);
    }
  });

  function handleFile(file) {
    if (file.name.toLowerCase().endsWith(".docx")) {
      selectedFile = file;
      dropArea.textContent = `Selected file: ${file.name}`;
      convertBtn.disabled = false;
    } else {
      alert("Please upload a valid .docx Word file.");
      selectedFile = null;
      dropArea.innerHTML = `Drag & Drop your <span style="background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; color: transparent; font-weight: 700;">.docx</span> file here or click to select`;
      convertBtn.disabled = true;
    }
  }

  convertBtn.addEventListener("click", async () => {
    if (!selectedFile) return;

    convertBtn.disabled = true;
    convertBtn.textContent = "Converting...";

    const arrayBuffer = await selectedFile.arrayBuffer();

    mammoth.extractRawText({ arrayBuffer: arrayBuffer })
      .then(result => {
        const text = result.value;
        if (!text.trim()) {
          alert("No text found in the document.");
          resetUI();
          return;
        }

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();

        const pageWidth = pdf.internal.pageSize.getWidth();
        const margin = 10;
        const maxLineWidth = pageWidth - margin * 2;
        const lines = pdf.splitTextToSize(text, maxLineWidth);

        let y = 20;
        const lineHeight = 10;

        lines.forEach(line => {
          if (y > pdf.internal.pageSize.getHeight() - 20) {
            pdf.addPage();
            y = 20;
          }
          pdf.text(margin, y, line);
          y += lineHeight;
        });

        pdf.save(selectedFile.name.replace(/\.docx$/, ".pdf"));
        resetUI();
      })
      .catch(err => {
        alert("Failed to read the Word document.");
        console.error(err);
        resetUI();
      });
  });

  function resetUI() {
    convertBtn.disabled = false;
    convertBtn.textContent = "Convert to PDF";
    if (selectedFile) {
      dropArea.textContent = `Selected file: ${selectedFile.name}`;
    } else {
      dropArea.innerHTML = `Drag & Drop your <span style="background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; color: transparent; font-weight: 700;">.docx</span> file here or click to select`;
    }
  }
</script>

</body>
</html>
