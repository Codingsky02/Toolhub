<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Word to PDF Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
    background: #f9faff;
    color: #333;
  }
  h1 {
    color: #4a6cf7;
    text-align: center;
    margin-bottom: 1rem;
  }
  #drop-area {
    border: 2px dashed #4a6cf7;
    padding: 2rem;
    text-align: center;
    cursor: pointer;
    color: #4a6cf7;
    margin-bottom: 1rem;
  }
  #drop-area.hover {
    background: #e6ebff;
  }
  button {
    background: #4a6cf7;
    color: white;
    border: none;
    padding: 0.7rem 1.5rem;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }
</style>
</head>
<body>

<h1>Word to PDF Converter</h1>

<div id="drop-area">Drag & Drop your .docx file here or click to select</div>
<input type="file" id="fileElem" accept=".docx" style="display:none" />

<button id="convertBtn" disabled>Convert to PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  const dropArea = document.getElementById("drop-area");
  const fileInput = document.getElementById("fileElem");
  const convertBtn = document.getElementById("convertBtn");
  let selectedFile;

  dropArea.addEventListener("click", () => fileInput.click());

  dropArea.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropArea.classList.add("hover");
  });

  dropArea.addEventListener("dragleave", () => {
    dropArea.classList.remove("hover");
  });

  dropArea.addEventListener("drop", (e) => {
    e.preventDefault();
    dropArea.classList.remove("hover");
    if (e.dataTransfer.files.length > 0) {
      handleFile(e.dataTransfer.files[0]);
    }
  });

  fileInput.addEventListener("change", () => {
    if (fileInput.files.length > 0) {
      handleFile(fileInput.files[0]);
    }
  });

  function handleFile(file) {
    if (file.name.endsWith(".docx")) {
      selectedFile = file;
      dropArea.textContent = `Selected file: ${file.name}`;
      convertBtn.disabled = false;
    } else {
      alert("Please upload a valid .docx Word file.");
      selectedFile = null;
      dropArea.textContent = "Drag & Drop your .docx file here or click to select";
      convertBtn.disabled = true;
    }
  }

  convertBtn.addEventListener("click", async () => {
    if (!selectedFile) return;

    const arrayBuffer = await selectedFile.arrayBuffer();

    // Use Mammoth to extract text from docx
    mammoth.extractRawText({ arrayBuffer: arrayBuffer })
      .then(result => {
        const text = result.value;
        if (!text.trim()) {
          alert("No text found in the document.");
          return;
        }

        // Create PDF using jsPDF
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();

        // Split text into lines fitting width
        const pageWidth = pdf.internal.pageSize.getWidth();
        const margin = 10;
        const maxLineWidth = pageWidth - margin * 2;
        const lines = pdf.splitTextToSize(text, maxLineWidth);

        let y = 20;
        const lineHeight = 10;

        lines.forEach(line => {
          if (y > pdf.internal.pageSize.getHeight() - 20) {
            pdf.addPage();
            y = 20;
          }
          pdf.text(margin, y, line);
          y += lineHeight;
        });

        // Save PDF file
        pdf.save(selectedFile.name.replace(/\.docx$/, ".pdf"));
      })
      .catch(err => {
        alert("Failed to read the Word document.");
        console.error(err);
      });
  });
</script>

</body>
</html>
