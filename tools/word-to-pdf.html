<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Toolhub - Word to PDF Converter</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;
    color: #1e293b;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background: #2563eb;
    padding: 24px 40px;
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    text-align: center;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 1.5px;
    color: white;
    user-select: none;
  }

  main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px 20px;
  }

  .converter-container {
    background: white;
    padding: 40px 40px 50px;
    border-radius: 12px;
    width: 400px;
    box-shadow: 0 12px 36px rgba(37, 99, 235, 0.12);
    text-align: center;
  }

  h2 {
    margin-bottom: 28px;
    font-weight: 700;
    font-size: 1.8rem;
    color: #2563eb;
    user-select: none;
  }

  /* Drag & Drop */
  #dropZone {
    border: 2.5px dashed #cbd5e1;
    border-radius: 14px;
    padding: 45px 20px;
    color: #64748b;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
  }
  #dropZone svg {
    width: 48px;
    height: 48px;
    stroke: #64748b;
    transition: stroke 0.3s ease;
  }

  #dropZone.dragover {
    background-color: #e0e7ff;
    border-color: #2563eb;
    color: #2563eb;
  }
  #dropZone.dragover svg {
    stroke: #2563eb;
  }

  #fileInput {
    display: none;
  }

  button {
    background: #2563eb;
    border: none;
    padding: 14px 25px;
    border-radius: 10px;
    color: white;
    font-size: 1.15rem;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 100%;
    margin-top: 25px;
    user-select: none;
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
  }
  button:hover {
    background: #1e40af;
    box-shadow: 0 6px 20px rgba(30, 64, 175, 0.6);
  }

  footer {
    text-align: center;
    padding: 16px 10px;
    font-size: 0.9rem;
    color: #64748b;
    background: #f9fafb;
    user-select: none;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<header>
  Toolhub - Word to PDF Converter
</header>

<main>
  <div class="converter-container">
    <h2>Upload or Drag & Drop .docx file</h2>
    
    <label id="dropZone" for="fileInput" tabindex="0" aria-label="File Upload Drop Zone">
      <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
        viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
        <polyline points="17 8 12 3 7 8"/>
        <line x1="12" y1="3" x2="12" y2="15"/>
      </svg>
      Drag & Drop your .docx file here, or click to select
    </label>
    <input type="file" id="fileInput" accept=".docx" />
    
    <button onclick="convert()">Convert to PDF</button>
  </div>
</main>

<footer>
  &copy; 2025 Toolhub
</footer>

<script>
const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
let selectedFile = null;

// Drag & Drop styling and file selection
dropZone.addEventListener("dragover", (e) => {
  e.preventDefault();
  dropZone.classList.add("dragover");
});
dropZone.addEventListener("dragleave", (e) => {
  e.preventDefault();
  dropZone.classList.remove("dragover");
});
dropZone.addEventListener("drop", (e) => {
  e.preventDefault();
  dropZone.classList.remove("dragover");
  
  if (e.dataTransfer.files.length) {
    const file = e.dataTransfer.files[0];
    if (file.name.toLowerCase().endsWith(".docx")) {
      selectedFile = file;
      dropZone.innerHTML = `
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
        viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="17 8 12 3 7 8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
        Selected file: ${file.name}
      `;
      fileInput.files = e.dataTransfer.files;
    } else {
      alert("Please upload a valid .docx file");
    }
  }
});

// Keyboard accessibility: allow pressing Enter or Space on label to open file dialog
dropZone.addEventListener("keydown", e => {
  if (e.key === "Enter" || e.key === " ") {
    e.preventDefault();
    fileInput.click();
  }
});

// File input change event
fileInput.addEventListener("change", (e) => {
  if (fileInput.files.length) {
    const file = fileInput.files[0];
    if (file.name.toLowerCase().endsWith(".docx")) {
      selectedFile = file;
      dropZone.innerHTML = `
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
        viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="17 8 12 3 7 8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
        Selected file: ${file.name}
      `;
    } else {
      alert("Please upload a valid .docx file");
      fileInput.value = "";
      selectedFile = null;
      dropZone.innerHTML = `
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
        viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="17 8 12 3 7 8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
        Drag & Drop your .docx file here, or click to select
      `;
    }
  }
});

// Docx reading and PDF generation
async function readDocx(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = e => {
      JSZip.loadAsync(e.target.result).then(zip => {
        zip.file("word/document.xml").async("string").then(xml => {
          const texts = [...xml.matchAll(/<w:t[^>]*>(.*?)<\/w:t>/g)].map(m => m[1]);
          resolve(texts.join(" "));
        }).catch(reject);
      }).catch(reject);
    };
    reader.onerror = reject;
    reader.readAsArrayBuffer(file);
  });
}

async function convert() {
  if (!selectedFile) return alert("Please upload or drag & drop a .docx file first");
  try {
    const text = await readDocx(selectedFile);
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();
    const margin = 10;
    const pageWidth = pdf.internal.pageSize.getWidth() - margin * 2;
    const lines = pdf.splitTextToSize(text, pageWidth);
    pdf.text(lines, margin, 20);
    pdf.save("converted.pdf");
  } catch (err) {
    alert("Error: " + err.message);
  }
}
</script>

</body>
</html>
