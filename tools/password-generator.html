<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Generator | ToolHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8388947959934345"
     crossorigin="anonymous"></script>
  
  <style>
    :root {
      --primary: #6c5ce7;
      --bg: #f5f6fa;
      --card-bg: #ffffff;
      --text-color: #333;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .generator-container {
      background: var(--card-bg);
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: var(--primary);
      margin-bottom: 1.5rem;
    }
    label {
      font-size: 1.1rem;
      color: var(--text-color);
    }
    input[type=number] {
      width: 80px;
      padding: 0.5rem;
      margin-left: 0.5rem;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input[type=number]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 5px var(--primary);
    }
    button {
      margin-top: 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    #result {
      margin-top: 2rem;
      font-family: monospace;
      font-size: 1.25rem;
      color: #222;
      word-break: break-all;
      user-select: all;
      background: #e0e0ff;
      padding: 1rem;
      border-radius: 10px;
      min-height: 2.5rem;
    }
  </style>
</head>
<body>
  <div class="generator-container">
    <h1>Password Generator</h1>
    <label for="length">Length:
      <input type="number" id="length" value="12" min="4" max="64" />
    </label>
    <br />
    <button onclick="generate()">Generate</button>
    <p id="result" title="Click to copy the password"></p>
  </div>

  <script>
    function generate() {
      const len = parseInt(document.getElementById('length').value);
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
      let password = '';
      for (let i = 0; i < len; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      const result = document.getElementById('result');
      result.textContent = password;
    }

    // Optional: click password to copy
    document.getElementById('result').addEventListener('click', () => {
      const pwd = document.getElementById('result').textContent;
      if (pwd) {
        navigator.clipboard.writeText(pwd);
        alert('Password copied to clipboard!');
      }
    });
  </script>
</body>
</html>
